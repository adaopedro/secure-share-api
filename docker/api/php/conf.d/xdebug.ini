xdebug.mode=off ; Controlando pelo docker-compose via ENV
xdebug.client_host='host.docker.internal'
xdebug.client_port=9003    ; Porta padrão do Xdebug
xdebug.start_with_request=yes ; Inicia o Xdebug automaticamente para todas as requisições
xdebug.log=/tmp/xdebug.log  ; Log para ajudar a diagnosticar problemas